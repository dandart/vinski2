<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="css/app.css"/>
<canvas>
</canvas>
<section class="hud">
    <div class="hud-bg"></div>
    <div class="hud-fg">
        <div class="flex flex-row">
            <section class="stats flex flex-col">
                <section class="health">
                    <i class="icon fa fa-heart red"></i>
                    <meter class="health red" title="Health" max="100" value="90"></meter>
                </section>
                <section class="health">
                    <i class="icon fa fa-bolt blue"></i>
                    <meter class="energy blue" title="Energy" max="100" value="90"></meter>
                </section>
                <section class="chaos">
                    <i class="icon fa fa-star yellow"></i>
                    <meter class="chaos yellow" title="Chaos" max="100" value="23"></meter>
                </section>
                <section class="mana">
                    <i class="icon fa fa-flask purple"></i>
                    <meter class="mana purple" title="Mana" max="100" value="90"></meter>
                </section>
            </section>
            <section class="wield">
                <section class="weapon">
                    Sword /
                </section>
                <section class="spell">
                    Health Boost <i class="fa fa-heart red"></i>
                </section>
            </section>
            <section class="player">
                Player Image
            </section>
            <section class="playertype flex flex-col">
                <div class="playername">Bob</div>
                <div class="playerspecies">Human</div>
                <div class="playerclass">Chaos Mage</div>
            </section>
            <section class="playeremotions flex flex-row">
                <div class="flex flex-col">
                    <div class="flex flex-row">
                        <div class="stat">
                            Confusion
                        </div>
                        <meter name="confusion" max="100" value="5"></meter>
                    </div>
                    <div class="flex flex-row">
                        <div class="stat">
                            Anger
                        </div>
                        <meter name="anger" max="100" value="5"></meter>
                    </div>
                    <div class="flex flex-row">
                        <div class="stat">
                            Excitement
                        </div>
                        <meter name="excitement" max="100" value="95"></meter>
                    </div>
                </div>
                <div class="flex flex-col">
                    <div class="flex flex-row">
                        <div class="stat">
                            Happiness
                        </div>
                        <meter name="happiness" max="100" value="5"></meter>
                    </div>
                    <div class="flex flex-row">
                        <div class="stat">
                            Veritability
                        </div>
                        <meter name="veritability" max="100" value="33"></meter>
                    </div>
                    <div class="flex flex-row">
                        <div class="stat">
                            Scheming
                        </div>
                        <meter name="scheming" max="100" value="95"></meter>
                    </div>
                </div>
            </section>

        </div>
    </div>
</section>
<div class="debug"></div>
<div class="loading">Loading</div>

<section class="textures">

    <img class="texture" src="textures/female_elegantsuit01_diffuse.png"/>
    <img class="texture" src="textures/female_elegantsuit01_normal.png"/>

    <img class="texture" src="textures/brick.jpg"/>

    <img class="texture" src="textures/bobbody.png"/>
    <img class="texture" src="textures/director.png"/>
</section>
